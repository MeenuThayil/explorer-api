<html>
<head>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
<script src="/js/lib/libphonenumber/libphonenumber-js.min.js"></script>
<script src="/js/dynamoDB.js"></script>
<script src="/js/main.js"></script>
<link href="/css/main.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="Console">
    <form onsubmit="return requestPhoneVerification()">
        <input id="CountryPhoneCode" placeholder="country code" oninput="handleCountryCodeChange()">
        <input id="PhoneNumber" type="tel" placeholder="phone number" oninput="handlePhoneNumberChange()">
        <input type="submit" value="send SMS">
    </form>
    
    <form onsubmit="return verifyPhoneToken()">
        <input id="VerificationToken" placeholder="SMS number">
        <input type="submit" value="verify">
    </form>
    <form onsubmit="return updateUser()">
        <input id="DisplayName" placeholder="Display name">
        <input type="submit" value="update details">
    </form>
    <input id="createDradtUser" type="button" value="Create Draft User" onclick="return createDraftUser();"/>
    <input id="findUserWithPhone" type="button" value="Find User" onclick="return findUserWithPhone();"/>
</div>

<div class="Console">
    <table border = 1>
        <caption>Table Operations</caption>
        <td><input id="createTableButton" type="button" value="Create Table" onclick="createUsersTable();" /></td>
        <td><input id="deleteTableButton" type="button" value="Delete Table" onclick="deleteUsersTable();" /></td>
        <td><input id="listTablebutton" type="button" value="List Tables" onclick="listUsersTables();" /></td>
    </table>

    <textarea readonly id= "textarea" style="width:400px; height:800px"></textarea>
</div>

</body>
</html>
